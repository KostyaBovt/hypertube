<!DOCTYPE HTML>

<html>
   <head>
      
      <script type = "text/javascript">
         function ajaxTest() {
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3200/test_download');
            // xhr.withCredentials = true;
            // xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Server responsed with:' + xhr.responseText);
                }
                else {
                    console.log('Request failed.  Returned status of ' + xhr.status);
                }
            };
            xhr.send();
         }

         function getMovies() {
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3200/films?limit=20&page=1&minimum_rating=3&query_term=ring&sort_by=rating&order_by=desc');
            // xhr.withCredentials = true;
            // xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Server responsed with:');
                    var movies = JSON.parse(xhr.responseText)['movies'];
                    var toAddElements = '';
                    movies.forEach(element => {
                      toAddElements += '<tr> <td><img style="height: 250px;" src="' + element['cover_image_url'] + '"></td> <td><div>name: ' + element['name'] + ' </div> year: ' + element['year'] + '<div>rating: ' + element['rating'] + '</div> <div>imdb id: ' + element['imdb_code'] + '</div> </td> </tr>';
                    });
                    toAdd = '<table style="width:90%"> ' + toAddElements + ' </table>';
                    document.getElementById("film-list").innerHTML = toAdd;
                    console.log(movies);
                }
                else {
                    console.log('Request failed.  Returned status of ' + xhr.status);
                }
            };
            xhr.send();
         }

      </script>
		
   </head>
